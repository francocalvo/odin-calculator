<!DOCTYPE html>
<html lang="en">

<head>
  <title>Calculate it!</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <div class="v-space"></div>
  <div class="base">
    <div class="display">
      <div class="equation">9+12</div>
      <div class="result">31</div>
    </div>

    <div class="buttons">
      <div class="row">
        <div data-char="clr" class="btn clear">CLR</div>
        <div data-char="del" class="btn delete">DEL</div>
        <div data-char="power" class="btn operator">^</div>
        <div data-char="divide" class="btn operator">/</div>
      </div>

      <div class="row">
        <div data-char="1" class="btn">1</div>
        <div data-char="2" class="btn">2</div>
        <div data-char="3" class="btn">3</div>
        <div data-char="multiply" class="btn operator">x</div>
      </div>

      <div class="row">
        <div data-char="4" class="btn">4</div>
        <div data-char="5" class="btn">5</div>
        <div data-char="6" class="btn">6</div>
        <div data-char="add" class="btn operator">+</div>
      </div>

      <div class="row">
        <div data-char="7" class="btn">7</div>
        <div data-char="8" class="btn">8</div>
        <div data-char="9" class="btn">9</div>
        <div data-char="substract" class="btn operator">-</div>
      </div>

      <div class="row">
        <div data-char="0" class="btn">0</div>
        <div data-char="." class="btn">.</div>
        <div data-char="operate" class="btn equals">=</div>
        <div data-char="percentage" class="btn operator">%</div>
      </div>
    </div>
  </div>

  <div class="footer">
    <a href="https://github.com/francocalvo"><i class="fa fa-github"></i> GitHub</a>
    <p>‚óè</p>
    <p>Made by Franco Calvo</p>
  </div>

  <script type="module" src="./js/controller.js"></script>
</body>

</html>
